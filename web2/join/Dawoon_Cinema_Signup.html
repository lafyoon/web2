<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
  #border1{
  border-bottom:solid 3px navy;
  }

  #border2{
  border-bottom: solid 1px black;
  }
  </style>
 </head>
 <body>
 <form>
  <table align="center">
  <thead>
  <tr>
  <td colspan="2" id="border1"><img src="Lotte.png" width="20" height="20">&nbsp&nbsp<b>회원 가입신청</b><br></td>
  </tr>
  </thead>
  <tbody>
  <tr>
  <td align="right"><img src="check.jpg" width="15" height="15"><span style="font-size: 0.8em;">회원아이디</span></td><td><input type="text" name="input_ID" size="20">&nbsp<button type="button" name="check"><span style="font-size: 0.8em;">중복아이디 검색</span></button></td>
  </tr>
  <tr>
  <td id="border2" colspan="2"></td>
  </tr>
  <tr>
  <td align="right"><img src="check.jpg" width="15" height="15"><span style="font-size: 0.8em;">회원이름</span></td><td><input type="text" name="input_Name" size="20"></td>
  </tr>
  <tr>
  <td id="border2" colspan="2"></td>
  </tr>
  <tr>
  <td align="right"><img src="check.jpg" width="15" height="15"><span style="font-size: 0.8em;">비밀번호</span></td><td><input type="password" name="input_Pass" size="20" maxlength="20"><span style="font-size: 0.8em;"> (8~20자의 영문대소문자, 숫자, 특수문자만 가능합니다.)&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span></td>
  </tr>
  <tr>
  <td id="border2" colspan="2"></td>
  </tr>
  <tr>
  <td align="right">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<img src="check.jpg" width="15" height="15"><span style="font-size: 0.8em;">비밀번호 확인</span></td><td><input type="password" name="input_PWcheck" size="20" maxlength="20"></td>
  </tr>
  <tr>
  <td id="border2" colspan="2"></td>
  </tr>
  <tr>
  <td align="right"><span style="font-size: 0.8em;">전화번호</span></td><td><input type="text" name="input_Call1" size="3">-<input type="text" name="input_Call2" size="4">-<input type="text" name="input_Call3" size="4"></td>
  </tr>
  <tr>
  <td id="border2" colspan="2"></td>
  </tr>
  <tr>
  <td align="right"><span style="font-size: 0.8em;">핸드폰번호</span></td><td><input type="text" name="input_Phone1" size="3">-<input type="text" name="input_Phone2" size="4">-<input type="text" name="input_Phone3" size="4"></td>
  </tr>
  <tr>
  <td id="border2" colspan="2"></td>
  </tr>
  <tr>
  <td align="right"><img src="check.jpg" width="15" height="15"><span style="font-size: 0.8em;">이메일주소</span></td>
  <td><input type="text" name="Email_input">@&nbsp<select name="Domain">
  <option>선택</option>
  <option>naver.com</option>
  <option>hanmail.net</option>
  <option>gmail.com</option>
  <option>직접입력</option>
  </select></td><br>
  </tr>
  <tr>
  <td id="border2" colspan="2"></td>
  </tr>
  <tr>
  <td align="right"><span style="font-size: 0.8em;">우편번호</span></td><td><input type="text" name="input_Zip" size="20"></td>
  </tr>
  <tr>
  <td id="border2" colspan="2"></td>
  </tr>
  <tr>
  <td align="right"><span style="font-size: 0.8em;">주소</span></td><td><input type="text" name="input_Adress" size="40">&nbsp<button type="button" name="adress_check"><span style="font-size: 0.8em;">주소 검색</span></button></td>
  </tr>
  <tr>
  <td id="border2" colspan="2"></td>
  </tr>
  <tr>
  <td align="right"><span style="font-size: 0.8em;">상세주소</span></td><td><input type="text" name="input_other" size="40"></td>
  </tr>
  <tr>
  <td id="border2" colspan="2"></td>
  </tr>
  </tbody>
  <tfoot>
  <td colspan="2" align="center"><button type="button" name="complete"><span style="font-size: 0.8em;">회원가입</span></button></td>
  </tfoot>
  </table>
  </form>
 </body>
</html>
